{% extends 'base.html' %}

{% block conteudo %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-error">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{url_for('novo_cliente')}}" method="POST">
        <label> Nome:</label>
        <input type="text" name="form_nome" >
        <label> Sobrenome:</label>
        <input type="text" name="form_sobrenome">
        <label> CPF:</label>
        <input type="number" name="form_CPF">
        <label> Telefone:</label>
        <input type="number" name="form_telefone">
        <button>Adicionar</button>
        <button><p href ="{{url_for('lista_clientes')}}">Cancelar</p></button>
    </form>

{% endblock conteudo %}
